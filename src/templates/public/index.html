{% extends "base.html" %}

{% block content %}

<form action="/" method="POST">
    <input type="number" name="codigoPaciente" placeholder="Código do Paciente">
    <input type="text" name="nome" placeholder="Nome Completo do Paciente">
    <input type="text" name="CPF" placeholder="CPF do Paciente">
    <input type="text" name="dataNascimento" placeholder="Data de Nascimento">
    <input type="number" name="idade" placeholder="Idade do Paciente">
    <input type="number" name="codigoColetaPaciente" placeholder="Código de Coleta do Paciente">

    <button type="submit">Cadastrar</button>

</form>
{% if data %}
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF<th>
                <th>Atualizar</th>
                <th>Apagar</th>
            </tr>
        </thead>
        <tbody>
        {% for paciente in data %}
            <tr>
                <td>{{paciente.3}}</td>
                <td>{{paciente.2}}</td>
                <td>
                    <a href="/update/paciente/{{ paciente .0 }}">
                        <button>Atualizar</button>
                    </a>
                </td>
                <td>
                    <form action="/delete/paciente/{{ paciente.0 }}" method="post">
                        <button>Apagar</button>
                    </form>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>

{% else %}
<p>Nenhum paciente encontrado!</p>
{% endif%}

{% endblock %}
